fonts:
  title:
    regular:
      file: assets/Impact-Strive.otf
      size: 40
  character_name:
    regular:
      file: assets/Impact-Strive.otf
      size: 56
  gauge:
    regular:
      file: assets/Impact-Strive.otf
      size: 66
  text:
    regular:
      file: assets/Montserrat-VariableFont_wght.ttf
      size: 30
      variation: Regular
    bold:
      file: assets/Montserrat-VariableFont_wght.ttf
      size: 30
      variation: Bold
    italic:
      file: assets/Montserrat-Italic-VariableFont_wght.ttf
      size: 30
      variation: Italic
layers:
  - match: kind
    Innate|Exceed:
      - image: assets/{kind}-bg.png
        mask: false
      - image: input/{owner}/{kind}.png
        fit: [750, 1024]
      - image: assets/{kind}-base.png
      - text: cost
        xy: [598, 732]
        font: gauge
        fill: "#00adef"
      - text: name
        xy: [65, 725]
        font: character_name
        fill: white
      - rich text: description
        xy: [375, 865]
        font: text
        fill: white
    Normal|Special|Ultra:
      - image: input/{owner}/{name}.png
        xy: [85, 100]
        fit: [665, 570]
        mask: false
      - image: assets/special-base.png
      - match: kind
        Ultra:
          - image: assets/special-ultra.png
          - text: cost
            xy: [62, 30]
            font: gauge
            fill: "#00adef"
        Normal:
          - image: assets/normal-{name}.png
        Special:
          - image: assets/special-special.png
          - image: input/{owner}/portrait.jpg
            fit: [150, 150]
            mask: assets/mask-portrait.png
      - match: kind
        (?!Normal):
          - text: name
            xy: [198, 43]
            font: title
            fill: white
            shadow:
              offset: [-2, +2]
              fill: black
      - rich text: description
        xy: [375, 680]
        font: text
        fill: white
      - text: range
        xy: [75, 222]
        anchor: ma
        font: title
        fill: white
        stroke_width: 2
        stroke_fill: "#374fa2"
      - text: power
        xy: [60, 312]
        anchor: ma
        font: title
        fill: white
        stroke_width: 2
        stroke_fill: "#6a1f1f"
      - text: speed
        xy: [60, 402]
        anchor: ma
        font: title
        fill: white
        stroke_width: 2
        stroke_fill: "#7c531f"
      - match: armor
        .+:
          - image: assets/special-armor.png
          - text: armor
            xy: [60, 492]
            anchor: ma
            font: title
            fill: white
            stroke_width: 2
            stroke_fill: "#581f59"
      - match: guard
        .+:
          - image: assets/special-guard.png
          - text: guard
            xy: [60, 584]
            anchor: ma
            font: title
            fill: white
            stroke_width: 2
            stroke_fill: "#2d5529"
      - image: assets/special-{boost_type}.png
      - image: assets/special-{boost_type}-cancel.png
      - text: boost_name
        xy: [67, 840]
        font: text
        fill:
          match: boost_type
          Instant: "#d989b5"
          Continuous: "#ffa864"
      - rich text: boost
        xy: [375, 875]
        font: text
        fill: white
